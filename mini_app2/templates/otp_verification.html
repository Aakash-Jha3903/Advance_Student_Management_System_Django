<!-- otp_verification.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(0deg, #3498db, #8e44ad); /* Gradient background for a dynamic look */
        }

        .otp-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Added subtle shadow for depth */
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            color: #333; /* Darkened label color for better readability */
        }

        h2 {
            color: #3498db; /* Matching heading color with the gradient background */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #27ae60; /* Fresh green button color */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219d54; /* Darkened hover color for a subtle effect */
        }

        .error-message {
            color: #e74c3c; /* Redefined error message color */
            margin-top: 10px;
        }

        .resend_otp {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="otp-container">
        <h2>Student Verification</h2>
        <form method="post" action="{% url 'otp_verification' %}">
            {% csrf_token %}
            <label for="entered_otp">OTP sent to your email. Check inbox to complete authentication.</label>
            <input type="text" name="entered_otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        {% if resend_message %}
        <p>{{ resend_message }}</p>
        {% endif %}

        <div class="resend_otp">
            <form method="post" action="{% url 'otp_verification' %}">
                {% csrf_token %}
                <input type="hidden" name="resend_otp" value="1">
                <button type="submit">Resend OTP</button>
            </form>
        </div>
    </div>
</body>

</html>
