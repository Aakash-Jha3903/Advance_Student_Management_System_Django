{% comment %}
<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="govt.css"> -->
    <title>Logout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .container {
        background-color: #ecf0f1;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        border-radius: 10px;
        padding: 40px;
        width: 400px;
      }
      
      h1 {
        color: #3498db;
        font-size: 28px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
      }
      
      .input-container {
        text-align: left;
        margin-bottom: 20px;
      }
      
      label {
        font-size: 16px;
        color: #333;
      }
      
      input[type='submit'] {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      input[type='submit']:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Logout Successful</h1>
      <p>Thanks for spending some quality time with the web  today.</p>
      <form action="{% url 'officials' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Login Again" />
        <div class="actions">
          <a class="thanks_btn" href="{% url 'index' %}">Home</a>
        </div>
      </form>
    </div>
  </body>
</html>
